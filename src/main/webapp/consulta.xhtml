	xmlns:p="http://primefaces.org/ui">

	<h:head>
	<!--Rafael_p_Ferreira-->
	</h:head>
	
	<h:body style="margin:0px; border:0; background-color:#E8E8E8;">
		<ui:insert name="header">
		<ui:include src="/header.xhtml"/>
		</ui:insert>

		<ui:insert name="menu">
		<ui:include src="/menu.xhtml"/>
		</ui:insert>

		<div style="position:relative;max-width:1125px;margin-right:auto; margin-left:auto;font-size:14px;">
	
		<p:fieldset legend="Cadastro de Medicos" style="position:relative;background-color:#E8E8E8;color:black;width:400px;">
			<h:form id="form1" style=" position: relative;width:1088px;">

			<h:panelGrid columns="4" cellspacing="2" cellpadding="2">
        	<h:panelGrid columns="4" cellspacing="2" cellpadding="2">
        
        		<h:outputText value="Matricula da Consulta: " />
        		<p:inputText value="#{mbConsulta}" required="true" />
        
    			<h:outputText value="Matricula do Medico: " />

        	</h:panelGrid>

        	<p:commandButton value="Salvar" style="float:right" action="#" ajax="true" update=":form1" />

			<p:commandButton value="Limpar" style="float:right"	action="#" ajax="true" update=":form1" />
