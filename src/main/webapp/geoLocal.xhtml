<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body style="margin:0px; border:0; background-color:#E8E8E8;">
	<ui:insert name="header">
		<ui:include src="/header.xhtml" />

	</ui:insert>


	<ui:insert name="menu">
		<ui:include src="/menu.xhtml" />
	</ui:insert>

	<div style="position: relative; margin-left: 120px; font-size: 14px;">
		<section id="form1" style=" position: relative;width:80px;"> <h:form>
			<h3 style="margin-top: 0;">Basic</h3>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="console" value="Console:" />
				<p:selectOneRadio id="console" value="#{radioView.console}">
					<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
					<f:selectItem itemLabel="PS4" itemValue="PS4" />
					<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				</p:selectOneRadio>
			</h:panelGrid>

			<h3>Grid</h3>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="city" value="City:" />
				<p:selectOneRadio id="city" value="#{radioView.city}" layout="grid"
					columns="3">
					<f:selectItems value="#{radioView.cities}" var="c"
						itemLabel="#{city}" itemValue="#{city}" />
				</p:selectOneRadio>
			</h:panelGrid>

			<h3>Custom Layout</h3>
			<p:outputPanel id="customPanel" style="margin-bottom:10px">
				<p:selectOneRadio id="customRadio" value="#{radioView.color}"
					layout="custom">
					<f:selectItem itemLabel="Red" itemValue="Red" />
					<f:selectItem itemLabel="Green" itemValue="Green" />
					<f:selectItem itemLabel="Blue" itemValue="Blue" />
				</p:selectOneRadio>

				<h:panelGrid columns="3" cellpadding="5">
					<p:radioButton id="opt1" for="customRadio" itemIndex="0" />
					<h:outputLabel for="opt1" value="Red" />
					<p:spinner />

					<p:radioButton id="opt2" for="customRadio" itemIndex="1" />
					<h:outputLabel for="opt2" value="Green" />
					<p:inputText />

					<p:radioButton id="opt3" for="customRadio" itemIndex="2" />
					<h:outputLabel for="opt3" value="Blue" />
					<p:calendar />
				</h:panelGrid>
			</p:outputPanel>

			<p:dialog modal="true" resizable="false" widgetVar="dlg"
				header="Values" showEffect="clip">
				<p:panelGrid columns="2" id="display" columnClasses="label,value">
					<h:outputText value="Console:" />
					<h:outputText value="#{radioView.console}" />

					<h:outputText value="City:" />
					<h:outputText value="#{radioView.city}" />

					<h:outputText value="City 2:" />
					<h:outputText value="#{radioView.city2}" />

					<h:outputText value="Color:" />
					<h:outputText value="#{radioView.color}" />
				</p:panelGrid>
			</p:dialog>
		</h:form> </section>

		<section id="form2"> <h:form>

			<h3 style="margin-top: 0">Basic</h3>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="console" value="Console:" />
				<p:selectOneRadio id="console" value="#{radioView.console}">
					<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
					<f:selectItem itemLabel="PS4" itemValue="PS4" />
					<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				</p:selectOneRadio>
			</h:panelGrid>

			<h3>Grid</h3>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="city" value="City:" />
				<p:selectOneRadio id="city" value="#{radioView.city}" layout="grid"
					columns="3">
					<f:selectItems value="#{radioView.cities}" var="c"
						itemLabel="#{city}" itemValue="#{city}" />
				</p:selectOneRadio>
			</h:panelGrid>

			<h3>Custom Layout</h3>
			<p:outputPanel id="customPanel" style="margin-bottom:10px">
				<p:selectOneRadio id="customRadio" value="#{radioView.color}"
					layout="custom">
					<f:selectItem itemLabel="Red" itemValue="Red" />
					<f:selectItem itemLabel="Green" itemValue="Green" />
					<f:selectItem itemLabel="Blue" itemValue="Blue" />
				</p:selectOneRadio>

				<h:panelGrid columns="3" cellpadding="5">
					<p:radioButton id="opt1" for="customRadio" itemIndex="0" />
					<h:outputLabel for="opt1" value="Red" />
					<p:spinner />

					<p:radioButton id="opt2" for="customRadio" itemIndex="1" />
					<h:outputLabel for="opt2" value="Green" />
					<p:inputText />

					<p:radioButton id="opt3" for="customRadio" itemIndex="2" />
					<h:outputLabel for="opt3" value="Blue" />
					<p:calendar />
				</h:panelGrid>
			</p:outputPanel>

			<p:dialog modal="true" resizable="false" widgetVar="dlg"
				header="Values" showEffect="clip">
				<p:panelGrid columns="2" id="display" columnClasses="label,value">
					<h:outputText value="Console:" />
					<h:outputText value="#{radioView.console}" />

					<h:outputText value="City:" />
					<h:outputText value="#{radioView.city}" />

					<h:outputText value="City 2:" />
					<h:outputText value="#{radioView.city2}" />

					<h:outputText value="Color:" />
					<h:outputText value="#{radioView.color}" />
				</p:panelGrid>
			</p:dialog>
		</h:form> </section>
		<section id="mapa"> MAPA </section>

		<section id="relatorio"> relatorio 
		
		<!-- O P:CHART NECESSITA DE IMPORTAÇÃO DOS DADOS PARA VIZUALIZAÇÃO 
		
		<p:chart type="pie" model="#{chartView.pieModel1}" style="width:400px;height:300px" /> 
		<p:chart type="bar" model="#{chartView.barModel}" style="height:300px" /> 
		-->
		</section>
	
	</div>

	<ui:insert name="footer">
		<ui:include src="/footer.xhtml" />
	</ui:insert>

</h:body>
</html>
